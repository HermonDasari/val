<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        input, select, button {
            margin-top: 15px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        button {
            background: #ff6f61;
            color: #fff;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff3b2d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Step 1: Ask for the name -->
    <div class="container" id="step1">
        <h2>What is your name?</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="validateName()">Submit</button>
    </div>

    <!-- Step 2: Ask for rating -->
    <div class="container hidden" id="step2">
        <h2>How much do you like HERMON?</h2>
        <label for="scale">On a scale of 1 to 10:</label>
        <select id="scale">
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10">10</option>
            <option value="10" selected>10</option>
        </select>
        <button onclick="nextStep(2)">Submit</button>
    </div>

    <!-- Step 3: Valentine Proposal -->
    <div class="container hidden" id="step3">
        <h2>Will you be my Valentine?</h2>
        <button onclick="valentineChoice('yes')">Yes</button>
        <button onclick="valentineChoice('no')">No</button>
    </div>

    <script>
        function validateName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            const validNames = ['rushitha', 'rushi', 'rushitha vempati'];

            if (validNames.includes(name)) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                alert("Sorry, you can't proceed!");
            }
        }

        function nextStep(step) {
            document.getElementById(`step${step}`).classList.add('hidden');
            document.getElementById(`step${step + 1}`).classList.remove('hidden');
        }

        function valentineChoice(choice) {
            if (choice === 'yes') {
                // Redirect to a new page with the celebration message
                window.location.href = "celebration.html";
            } else {
                alert("Bitch! Shut up and say yes, you got no way out of it");
            }
        }
    </script>

</body>
</html>
